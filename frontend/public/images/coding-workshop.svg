<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#F9FAFB" />
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="500" height="300" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2" />
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="400" height="200" rx="10" fill="url(#grad1)" />
      <rect x="20" y="20" width="360" height="160" rx="5" fill="#1E293B" />
      <text x="40" y="60" font-family="monospace" font-size="14" fill="#38BDF8" xml:space="preserve">function learnCoding() {</text>
      <text x="60" y="90" font-family="monospace" font-size="14" fill="#38BDF8" xml:space="preserve">  const skills = ['JavaScript', 'React', 'Node.js'];</text>
      <text x="60" y="120" font-family="monospace" font-size="14" fill="#38BDF8" xml:space="preserve">  return skills.map(skill => `I can teach ${skill}`);</text>
      <text x="40" y="150" font-family="monospace" font-size="14" fill="#38BDF8" xml:space="preserve">}</text>
    </g>
  </g>
</svg>
